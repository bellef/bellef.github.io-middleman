  content: Creating a life that reflects your values and satisfies your soul is a rare achievement. <small><a href="https://www.goodreads.com/quotes/808267-creating-a-life-that-reflects-your-values-and-satisfies-your" target="blank">Read more</a></small>
  author: Bill Watterson
