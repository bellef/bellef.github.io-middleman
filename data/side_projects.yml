- title: "Bookmarks Finder"
  link: "https://chrome.google.com/webstore/detail/bookmarks-in-google-resul/oamlmgmgmdajeceifmmhhlkkhpgbeipb"
  descriptions:
    - "I've always been struggling with all my Chrome bookmarks: hundreds of them but no time to sort them so they all finish in the same \"Devtools\" or \"Watch later\" folder. I had to find an efficient way to search through my bookmarks smoothly and at the right time."
    - "This extension shows the bookmarks that match your search keywords at the top of the Google results"
    - "Type your keywords in Google search bar and the matching bookmarks will be displayed at the top of the results."
    - "Built with <strong>JS / HTML / CSS</strong>: <a href=\"https://github.com/bellef/bookmarks_finder\" class=\"badge badge-dark\"><i class=\"fab fa-github\"></i> sources</a>."
  pictures:
    - path: "projects/bm_finder_1.png"
      alt: "Bookmarks finder slide 1"
- title: "Visa overview for Canada"
  link: "http://gotocanada.herokuapp.com/stats?location=France"
  descriptions:
    - "When I wanted to immigrate to Canada, I had to check immigration quotas several times a day on <a href=\"http://www.cic.gc.ca/francais/travailler/eic/selection.asp\">this site</a>. At least 5 clicks are needed to see the information that interests me."
    - "Then I coded a scraper that displays the information on the different visas in clear and simple graphics."
    - "Built with <strong>Charts.js / HTML / CSS</strong>: <a href=\"https://github.com/bellef/goto_canada\" class=\"badge badge-dark\"><i class=\"fab fa-github\"></i> sources</a>."
